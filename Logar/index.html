<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">

            <div class="group">

                <img src="imagens/instagram-logo.png" alt="logo">

                <div class="contato">
                    <input type="text" placeholder="Telefone, nome de usuário ou email" class="usuario">
                    <input type="text" placeholder="Senha" class="senha">
                    <a href="#" class="entrar">Entrar</a>   
                </div>

                <div class="ou">OU</div> 

                <div class="entrar-face">
                   
                    <span><img src="imagens/iconeface.png" width="16px" class="faceicon"><a href="">Entrar com o Facebook</a></span>
                    <br>
                    <a href=""><p class="esqueceu-senha">Esqueceu a senha?</p> </a>
                </div>
               

            </div>
            <div class="group">
                <span class="not-account">Não tem uma conta? <a href="../Cadastrar/index.html" class="link-blue">Cadastre-se</a></span>
                
                  
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
            <div class="rodape">

                

            </div>
            

        </div>
    </div>
</body>
</html>
