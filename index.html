<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" alt="logo">
                <div class="profile-photo">
                    <img src="imagens/mancin.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gabrielmancin_</a>
                <a href="Logar/index.html" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabrielmancin_?</p>
                <p class="not-account">
                    <a href="Logar/index.html" class="link-blue">Alternar conta</a>
                    ou
                    <a href="Cadastrar/index.html" class="link-blue">Increva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252https://apps.apple.com/br/app/instagram/id389801252" class="app-dowload"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
